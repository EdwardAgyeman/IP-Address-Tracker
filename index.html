<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form action="">
        <input type="text" placeholder="Search for any IP address or domain" >
        <button>></button>
    </form>
  </header>
  <main>
    <div id="dashboard">
      <div id="ip-address">
        <h2>IP Address</h2>
        <p class="dashboard-output">IP Address</p class="dashboard-input">
      </div>
      <div id="location">
        <h2>Location</h2>
        <p class="dashboard-output">Location</p>
      </div>
      <div id="timezone">
        <h2>Timezone</h2>
        <p class="dashboard-output">Timezone</p>
      </div>
      <div id="utc">
        <h2>UTC</h2><!-- add offset value dynamically using the API -->
        <p class="dashboard-output">UTC</p>
      </div>
      <div id="isp">
        <h2>ISP</h2>
        <p class="dashboard-output">ISP</p>
      </div>
    </div>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
