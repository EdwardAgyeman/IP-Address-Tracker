<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" 
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form>
        <input type="text" placeholder="Search for any IP address or domain" >
        <button>></button>
    </form>
  </header>
  <main>
    <div id="dashboard">
      <div>
        <h2>IP Address</h2>
        <p class="dashboard-output" id="ip-address">IP Address</p class="dashboard-input">
      </div>
      <div>
        <h2>Location</h2>
        <p class="dashboard-output" id="location">Location</p>
      </div>
      <div>
        <h2>Timezone</h2>
        <p class="dashboard-output" id="timezone">Timezone</p>
      </div>
      <!-- <div>
        <h2>UTC</h2> add offset value dynamically using the API
        <p class="dashboard-output" id="utc">UTC</p>
      </div> -->
      <div>
        <h2>ISP</h2>
        <p class="dashboard-output" id="isp">ISP</p>
      </div>
    </div>
    <div id="mapid"></div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://eddicodes.github.io/Portfolio-Website/">Edward Agyeman</a>.
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
